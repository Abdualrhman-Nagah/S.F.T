<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/FB_IMG_1656891234508.jpg">
    <link rel="stylesheet" href="css/style.css">
    <title>S.F.T</title>
</head>
<body>
    <div class="Espace-client">
        <div class="content">
            <div class="text">
                <h3>Devenir Livreur</h3>
            </div>
            <div class="img"><img src="../image/FB_IMG_1656891234508.jpg"></div>
            <div class="padd">
            <h4 class="te">Nom complet *</h4>
            <input type="text" class="form-control mt-2" name="name" value="" placeholder="Nom complet *">
            <h4 class="te">Numéro de téléphone *</h4>
            <input type="tel" class="form-control mt-2" name="phone" value="" placeholder="Numéro de téléphone *">
            <h4 class="te">CIN *</h4>
            <input type="text" class="form-control mt-2" name="cin" value="" placeholder="CIN *">
            <h4 class="te">Ville *</h4>
            <select name="login_customers_expiration" class="form-control">
                <option value="1800">30 Minutes</option>
                <option value="3600" selected="">Ville *</option>
                <option value="21600">6 Heures</option>
                <option value="86400">1 Jour</option>
                <option value="604800">1 Semaine</option>
                <option value="2629746">1 Mois</option>
                <option value="7889238">3 Mois</option>
                <option value="15778476">6 Mois</option>
                <option value="31556952">1 An</option>
            </select>
            <h4 class="te">Message *</h4>
            <textarea name="message" class="form" class="form-control"  placeholder="Votre message"></textarea>
            <div class="boflex"><button class="butt">Devenir Client</button></div>
        </div>
        </div>
    </div>
</body>
</html>
